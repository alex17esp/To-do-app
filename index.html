<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header--nav">
        <div class="nav--left">
          <img class="logo" src="./assets/image2vector.svg" alt="" srcset="" />
        </div>
        <div class="nav--right">
          <button class="button--navbar--delete">
            <img class="img--clear" src="./assets/trash.svg" alt="Clear All" />
            <span>Clear</span>
          </button>

          <button class="button--light--mode">
            <img
              class="img--light--mode"
              src="./assets/sun.svg"
              alt="Toggle Light Mode"
              srcset=""
            />
          </button>
        </div>
      </nav>
    </header>

    <main class="main--content">
      <div class="list--content--container">
        <section class="list--content--header">
          <h1 class="list--title"></h1>
          <div class="list--title--line"></div>
          <p class="list--task--count"></p>
          <button class="list--title--edit">Edit Name</button>

          <div class="list--title--modal">
            <div class="modal--content">
              <button class="close--modal">
                <img src="./assets/close.svg" alt="" class="icon--remove" />
              </button>
              <h1 class="modal--list--title">Change List Name</h1>
              <input type="text" class="title--input" />
              <button class="modal--confirm">Confirm</button>
            </div>
          </div>
        </section>

        <section class="list--content--main">
          <!-- <div class="list--item">
            <img
              src="./assets/GoogleMaterial ic drag handle 48px.svg"
              alt=""
              srcset=""
              transform="rotate(45deg)"
              class="icon--drag"
            />
            <button class="list--item--checkbox">
              <img
                src="./assets/unchecked.svg"
                alt=""
                class="icon--empty--checkbox"
              />
            </button>
            <input type="text" class="list--item--name" />
            <button class="list--item--remove">
              <img src="./assets/close.svg" alt="" class="icon--remove" />
            </button>
          </div> -->
        </section>
        <button class="list--item--add">Add Task</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
